<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Massa Corporal</title>
</head>

<body>

    <h1> IMC - índice de Massa Corporal</h1>

<div class="calculadora">
    <label for="altura">Altura</label>
    <input type="number" name="" id="altura">
    <br>

    <label for="peso">Peso (Kg):</label>
    <input type="number" name="" id="peso">
    <br>

    <button onclick="calcularIMC()">Calcular</button>

    <p>Seu índice de massa corporal é: <span id="resultado"></span>
    </p>

    <img src="https://www.mundiblue.com/consultoria/wp-content/uploads/2017/08/IMC.jpg" alt="Tabela massa corporal">
</div>
    <script>
        function calcularIMC(){
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const imc = peso / (altura ** 2);
            
            document.getElementById('resultado').textContent = imc.toFixed(2);
        }

    </script>

    <footer>Desenvolvido por Emily|@2024</footer>

</body>

</html>
